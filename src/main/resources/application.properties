# ==============================
# SERVIDOR
# ==============================
server.servlet.context-path=/ms-beautique
spring.application.name=ms-beautique
server.port=8080

# ==============================
# DATABASE (PostgreSQL)
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/beautique_db
spring.datasource.username=beautique_user
spring.datasource.password=beautique_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.generate-ddl=false

# ==============================
# SPRING DEVTOOLS / DEBUG
# ==============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# ACTUATOR
# ==============================
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.endpoint.metrics.access=read_only
management.endpoint.loggers.access=read_only
management.endpoint.health.access=read_only
management.endpoint.info.access=read_only

# security
spring.security.user.name=admin
spring.security.user.password=123456

# rabbitmq config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password